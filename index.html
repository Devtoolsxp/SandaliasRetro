<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Calçados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #040404;
            color: #ffd700;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .shoe-post {
            background-color: #a9a9a9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            width: calc(100% / 2 - 20px);
            box-sizing: border-box;
            cursor: pointer;
            text-align: center;
        }
        .shoe-post img {
            max-width: 100%;
            border-radius: 10px;
        }
        .popup, .popup-list {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content, .popup-list-content {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .popup-content h2, .popup-list-content h3 {
            margin-top: 0;
        }
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <script>
            const shoePostsContainer = document.querySelector('.container');
            const numberOfShoes = 47; // Número de fotos
            for (let i = 1; i <= numberOfShoes; i++) {
                const imgSrc = `img/REF_0${i}.jpeg`;
                const post = document.createElement('div');
                post.className = 'shoe-post';
                post.innerHTML = `
                    <img src="${imgSrc}" alt="Calçado ${i}">
                    <h4>Adicionar Pedido</h4>
                `;
                post.addEventListener('click', () => openPopup(i));
                shoePostsContainer.appendChild(post);
            }
        </script>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Fazer Pedido</h2>
            <p id="popupRef">Ref: </p>
            <form id="orderForm">
                <div>
                    <label for="shoeSize">Numeração:</label>
                    <select id="shoeSize" name="shoeSize">
                        <script>
                            for (let i = 25; i <= 45; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>
                <div>
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity" name="quantity" min="1">
                </div>
                <div>
                    <button type="button" onclick="closePopup()">Cancelar</button>
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="popup-list" id="popupList">
        <div class="popup-list-content">
            <h3>Pedidos</h3>
            <div id="orderList"></div>
            <button onclick="closeOrderListPopup()">Fechar</button>
            <button onclick="sendOrders()">Enviar Pedidos</button>
        </div>
    </div>

    <button class="floating-btn" onclick="openOrderListPopup()">Pedidos</button>

    <script>
        const REGULAR_PRICE = 69.90;
        const DISCOUNTED_PRICE = 45.00;
        const DISCOUNT_THRESHOLD = 10; // Número mínimo de pares para desconto
        const popup = document.getElementById('popup');
        const popupList = document.getElementById('popupList');
        const orderList = document.getElementById('orderList');
        let currentShoe = null;
        const orders = {};

        function openPopup(shoeNumber) {
            currentShoe = shoeNumber;
            document.getElementById('popupRef').textContent = `Ref: ${shoeNumber}`;
            document.getElementById('orderForm').reset();
            popup.style.display = 'flex';
        }

        function closePopup() {
            popup.style.display = 'none';
        }

        function openOrderListPopup() {
            updateOrderList();
            popupList.style.display = 'flex';
        }

        function closeOrderListPopup() {
            popupList.style.display = 'none';
        }

        document.getElementById('orderForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const shoeSize = document.getElementById('shoeSize').value;
            const quantity = parseInt(document.getElementById('quantity').value);

            if (!shoeSize || quantity <= 0) {
                alert('Preencha os campos corretamente.');
                return;
            }

            if (!orders[currentShoe]) {
                orders[currentShoe] = {};
            }

            orders[currentShoe][shoeSize] = quantity;
            closePopup();
        });

        function updateOrderList() {
            orderList.innerHTML = '';
            let totalPairs = 0;
            let totalPrice = 0;

            Object.keys(orders).forEach(ref => {
                const sizes = orders[ref];
                const refElement = document.createElement('div');
                refElement.innerHTML = `<h4>Ref: ${ref}</h4><ul></ul>`;
                const ul = refElement.querySelector('ul');

                Object.keys(sizes).forEach(size => {
                    const qty = sizes[size];
                    totalPairs += qty;
                    ul.innerHTML += `<li>${size} - ${qty} pares</li>`;
                });

                orderList.appendChild(refElement);
            });

            if (totalPairs >= DISCOUNT_THRESHOLD) {
                totalPrice = totalPairs * DISCOUNTED_PRICE;
            } else {
                totalPrice = totalPairs * REGULAR_PRICE;
            }

            const totalElement = document.createElement('div');
            totalElement.innerHTML = `
                <h3>Total de pares: ${totalPairs}</h3>
                <h3>Preço total: R$ ${totalPrice.toFixed(2)}</h3>
            `;
            orderList.appendChild(totalElement);
        }

        function sendOrders() {
            const whatsappMessage = Object.keys(orders)
                .map(ref => `REF: ${ref}\n${Object.keys(orders[ref]).map(size => `${size} - ${orders[ref][size]} pares`).join('\n')}`)
                .join('\n\n');
            
            const totalPairs = Object.values(orders).reduce((sum, sizes) => 
                sum + Object.values(sizes).reduce((s, qty) => s + qty, 0), 0);

            const totalPrice = totalPairs * (totalPairs >= DISCOUNT_THRESHOLD ? DISCOUNTED_PRICE : REGULAR_PRICE);
            const message = `${whatsappMessage}\n\nTotal: R$ ${totalPrice.toFixed(2)}`;
            const phoneNumber = "+5534999132631";

            const whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
