<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Calçados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #040404; /* Fundo escuro */
            color: #ffd700; /* Texto dourado */
            margin: 0;
            padding: 1px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .shoe-post {
            background-color: #a9a9a9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 2px;
            width: calc(100% / 1 - 20px); /* Default para mobile */
            box-sizing: border-box;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .shoe-post {
                width: calc(100% / 10 - 0px);
            }
        }

        .shoe-post img {
            max-width: 100%;
            border-radius: 10px;
        }

        .popup, .popup-list {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content, .popup-list-content {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .popup-content h2, .popup-list-content h3 {
            margin-top: 0;
        }

        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <script>
            const shoePostsContainer = document.querySelector('.container');
            const numberOfShoes = 55; // Altere conforme necessário
            for (let i = 1; i <= numberOfShoes; i++) {
                const imgSrc = `img/REF_0${i}.jpeg`;
                const img = new Image();
                img.src = imgSrc;

                img.onload = function () {
                    const post = document.createElement('div');
                    post.className = 'shoe-post';
                    post.innerHTML = `
                        <img src="${imgSrc}" alt="Calçado ${i}">
                        <h4 style="text-align: center;">ADICIONAR</h4>
                    `;
                    post.addEventListener('click', () => openPopup(i));
                    shoePostsContainer.appendChild(post);
                };
            }
        </script>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Fazer Pedido</h2>
            <p id="popupRef">Ref: </p>
            <form id="orderForm">
                <div class="form-group">
                    <label for="shoeSize">Numeração</label>
                    <select id="shoeSize" name="shoeSize">
                        <script>
                            for (let i = 25; i <= 50; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantidade de Pares</label>
                    <input type="number" id="quantity" name="quantity" min="1">
                </div>
                <div class="form-actions">
                    <button type="button" onclick="closePopup()">Cancelar</button>
                    <button type="submit">Salvar Pedido</button>
                </div>
            </form>
        </div>
    </div>

    <div class="popup-list" id="popupList">
        <div class="popup-list-content">
            <h3>Pedidos</h3>
            <div id="orderList"></div>
            <button type="button" onclick="closeOrderListPopup()">Fechar</button>
            <button type="button" onclick="sendOrders()">Enviar Pedidos</button>
        </div>
    </div>

    <button class="floating-btn" onclick="openOrderListPopup()">Pedidos</button>

    <script>
        const REGULAR_PRICE = 69.90;
        const DISCOUNTED_PRICE = 45.00;
        const DISCOUNT_THRESHOLD = 10; // Número mínimo de pares para desconto
        const popup = document.getElementById('popup');
        const popupList = document.getElementById('popupList');
        const orderList = document.getElementById('orderList');
        let currentShoe = null;
        const orders = {};

        function openPopup(shoeNumber) {
            currentShoe = shoeNumber;
            document.getElementById('popupRef').textContent = `Ref: ${shoeNumber}`;
            document.getElementById('orderForm').reset();
            popup.style.display = 'flex';
        }

        function closePopup() {
            popup.style.display = 'none';
        }

        function openOrderListPopup() {
            updateOrderList();
            popupList.style.display = 'flex';
        }

        function closeOrderListPopup() {
            popupList.style.display = 'none';
        }

        document.getElementById('orderForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const shoeSize = document.getElementById('shoeSize').value;
            const quantity = parseInt(document.getElementById('quantity').value);

            if (!shoeSize || !quantity || quantity <= 0) {
                alert('Preencha os campos corretamente.');
                return;
            }

            if (!orders[currentShoe]) {
                orders[currentShoe] = {};
            }

            orders[currentShoe][shoeSize] = quantity;
            closePopup();
        });

        function updateOrderList() {
            orderList.innerHTML = '';
            let totalPairs = 0;
            let totalOrderValue = 0;

            Object.keys(orders).forEach(ref => {
                const orderItem = document.createElement('div');
                orderItem.innerHTML = `<h4>REF: ${ref}</h4><ul></ul>`;
                const ul = orderItem.querySelector('ul');

                Object.keys(orders[ref]).forEach(size => {
                    const quantity = orders[ref][size];
                    totalPairs += quantity;
                    ul.innerHTML += `<li>${size} - ${quantity} pares</li>`;
                });

                orderList.appendChild(orderItem);
            });

            totalOrderValue = totalPairs * (totalPairs >= DISCOUNT_THRESHOLD ? DISCOUNTED_PRICE : REGULAR_PRICE);

            const totalElement = document.createElement('div');
            totalElement.innerHTML = `<h3>Total do Pedido: R$ ${(totalOrderValue).toFixed(2)}</h3>`;
            orderList.appendChild(totalElement);
        }

        function sendOrders() {
            const whatsappMessage = Object.keys(orders)
                .map(ref => `REF: ${ref}\n${Object.keys(orders[ref]).map(size => `${size} - ${orders[ref][size]} pares`).join('\n')}`)
                .join('\n\n');

            const totalPairs = Object.values(orders).reduce((total, refOrders) =>
                total + Object.values(refOrders).reduce((sum, qty) => sum + qty, 0), 0);

            const totalValue = totalPairs * (totalPairs >= DISCOUNT_THRESHOLD ? DISCOUNTED_PRICE : REGULAR_PRICE);
            const message = `${whatsappMessage}\n\nTotal: R$ ${(totalValue).toFixed(2)}`;

            const phoneNumber = "+5534999132631";
            const whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
